{% extends "core/base.html" %}

{% block title %}My account{% endblock %}

{% block content %}

<h1 class='text-2xl'>My account</h1>
<form action="{% url 'logout' %}" method="post" class="mt-6">
  {% csrf_token %}
  <button type="submit" class="inline-block py-4 px-8 bg-red-400 text-white">Log out</button>
</form>
{% endblock %}
